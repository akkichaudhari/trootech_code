<div class="container p-5">
    <h2>Create Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
            <div *ngIf="categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched"
                class="invalid-feedback">
                name is required
            </div>
        </div>
        <div class="form-group">
            <label for="parent_id">Parent Category</label>
            <ng-select [items]="parentCategories"
                       bindLabel="name"
                       bindValue="id"
                       placeholder="Select a parent category"
                       formControlName="parent_id">
            </ng-select>      </div>
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Create</button>
    </form>
</div>
